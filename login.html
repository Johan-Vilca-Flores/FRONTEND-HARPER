<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .image-side {
            flex: 1;
            background: linear-gradient(45deg, #002868 0%, #00308F 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 40, 104, 0.1);
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }

        .form-side {
            flex: 1;
            padding: 60px 40px;
            background: white;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #002868;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6c757d;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #002868;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #002868;
            box-shadow: 0 0 0 3px rgba(0, 40, 104, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #002868;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #00308F;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 40, 104, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #002868;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .image-side {
                order: 2;
                min-height: 200px;
            }
            
            .form-side {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-side">
            <div class="logo">
                <h1>Bienvenido</h1>
                <p>Ingresa a tu cuenta para continuar</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" id="email" name="email" placeholder="tu@email.com" required>
                    <div class="error-message" id="emailError">Por favor ingresa un email válido</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                    <div class="error-message" id="passwordError">La contraseña es requerida</div>
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        
        <div class="image-side">
    <div class="image-placeholder">
        <img src="logo.jpg" alt="Imagen de bienvenida" style="max-width:100%; max-height:100%; border-radius:12px; box-shadow:0 4px 16px rgba(0,40,104,0.15);">
    </div>
</div>
    </div>

    <script>
        // ...existing code...
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    let isValid = true;

    // Validación básica
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    emailError.style.display = 'none';
    passwordError.style.display = 'none';

    // Solo verifica que el campo no esté vacío
    if (!email) {
    emailError.style.display = 'block';
    isValid = false;
}


    if (!password) {
        passwordError.style.display = 'block';
        isValid = false;
    }

    if (isValid) {
        // Aquí conectarías con tu backend de Vercel
        console.log('Login attempt:', { email, password });

        // Simular envío al backend
        const btn = document.querySelector('.btn-login');
        btn.textContent = 'Iniciando sesión...';
        btn.disabled = true;

        setTimeout(() => {
            alert('Conexión exitosa! (Este es un demo - conecta con tu backend de Vercel)');
            btn.textContent = 'Iniciar Sesión';
            btn.disabled = false;
        }, 1500);
    }
});
// ...existing code...
    </script>
</body>
</html>
