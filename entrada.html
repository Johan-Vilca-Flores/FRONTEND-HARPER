<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar Entrada</title>
  <link rel="stylesheet" href="1style.css">
</head>
<body>
  <main class="container">
    <h1>Registrar Entrada</h1>
    <div class="card">
      <label for="dni">DNI del alumno</label>
      <input id="dni" type="text" placeholder="Ingrese DNI" />
      <button id="btnEntrada">Registrar Entrada</button>
      <p id="msg" class="msg"></p>
      <div id="student-info"></div>
    </div>
    <div class="small">Si el alumno no existe, debe registrarse en el sistema primero.</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
